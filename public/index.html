<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,width=device-width">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/css/main.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="resources/js/main.min.js"></script>
</head>
<body>
<audio class="click-sound">
    <source src="resources/media/click-1.mp3" type="audio/mpeg">
</audio>
<audio class="click-sound">
    <source src="resources/media/click-2.mp3" type="audio/mpeg">
</audio>
<audio class="click-sound">
    <source src="resources/media/click-3.mp3" type="audio/mpeg">
</audio>
<h1 id="heading">Cat <span>Clicker</span></h1>
<div id="image-container">
    <div id="image-wrapper">
        <div id="image" style="background-image: url('resources/drawable/cat.jpg')"></div>
    </div>
    <div id="restart-button" class="fa fa-repeat">
        <div id="loading-percentage">0%</div>
    </div>
    <div id="click-count">0</div>
</div>
</body>
</html>
